<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong</h1>
			<div id="game"></div>
			<!-- Rough-out your SVG mark-up here to start... -->
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 256" height="256" width="512" >
				<!-- board -->
				<rect width="512" height="256" stroke="#353535"/>
				<!-- ball -->
				<circle id="ball" cx="256" cy="128" r="8" stroke="white" fill="white"/>
				<!-- middle line -->
				<line x1="256" y1="0" x2="256" y2="256" stroke="white" stroke-dasharray="7 5"/>
				<!-- paddles -->
				<rect x="8" y="100" fill="white" stroke="white" height="56" width="8"/>
				<rect x="496" y="100" fill="white" stroke="white" height="56" width="8"/>
			</svg>
		</div>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
